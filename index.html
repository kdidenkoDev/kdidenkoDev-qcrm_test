<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
    <title>QCRM</title>
</head>
<body>
    <div class="auth-page">
        <div class="animate-background" id="bgElement"></div>
        <div class="animate-form-wrap">
            <div class="logo-wrap">
                <div class="logo-wrap-badge"></div>
                <div class="logo-square-wrap">
                    <span class="logo-square"></span>
                    <span class="logo-square"></span>
                    <span class="logo-square"></span>
                    <span class="logo-square"></span>
                </div>
            </div>
            <form action="#" class="form-wrap">
                <div class="form-text">
                    <h1 class="form-title">QCRM</h1>
                    <span class="form-sub-title">by SupportYourApp</span>
                </div>
                <div class="form-field">
                    <input class="input" type="text" placeholder="Login">
                </div>
                <div class="form-field">
                    <input class="input" type="password" placeholder="Password">
                </div>
                <div class="form-field">
                    <input class="input checkbox" type="checkbox" id="checkbox" checked>
                    <label for="checkbox" class="field-label">Remember me on this computer</label>
                </div>
                <div class="form-field">
                    <button class="button">Sign In to QCRM</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
